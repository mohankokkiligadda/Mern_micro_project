<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            white-space: pre; /* Ensures spaces and newlines are rendered */
        }
        .tag-text {
            font-style: italic;
        }
        .center-text {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .break {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<p>This is how we write tag in HTML : <span class="tag-text">&lt;tag&gt; &lt;/tag&gt;</span></p>

<div class="center-text break">
    <p>I am learning web dev<br>        from<br>    cuvette<br>        .tech</p>
</div>

</body>
</html>
